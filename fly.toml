# fly.toml file generated for toolescala on 2023-04-16T21:18:13-03:00

app = "toolescala"
primary_region = "gig"


[env]
PORT = "8080"

[build]
  builder = "paketobuildpacks/builder:base"

[http_service]
  internal_port = 8080
  force_https = true

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
